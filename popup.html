<!DOCTYPE html>
<html>
<head>
	<title>Settings</title>
	<link rel="stylesheet" href="popup.css">
</head>
<body>
	<header class="header">
		<img class="header--icon" src="icon_black.png" alt="Extension Logo">
		<h1 class="header--title">Mindful Instagram</h1>
	</header>
	<div class="settings">
		<h2 class="settings--title">Settings</h2>
		<div class="settings--item">
			<label>
				<input type="checkbox" id="timerEnabled"> Mindful Start Countdown
			</label>
		</div>
		<div class="settings--item" id="settings--duration">
			<label for="timerDuration">Duration (seconds):</label>
			<input type="number" id="timerDuration">
		</div>
		<div class="settings--item">
			<label>
				<input type="checkbox" id="hideMainFeed"> Hide Main Feed
			</label>
		</div>
		<div class="settings--item">
			<label>
				<input type="checkbox" id="hideExplorePosts"> Hide Explore Posts
			</label>
		</div>
		<div class="settings--item">
			<label>
				<input type="checkbox" id="hideReelsTab"> Hide Reels Tab
			</label>
		</div>
		<div class="settings--button">
			<button id="saveSettings">Save Settings</button>
		</div>
	</div>
	<footer class="footer">
		<p class="footer--text">Extension by <a href="https://eric-holzer.ch" target="_blank">Eric Holzer</a></p>
	</footer>
    <script src="popup.js"></script>
</body>
</html>
